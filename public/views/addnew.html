<div class="text-center">
    <h1 id="title">Add the new Toy</h1>
</div>


<form enctype="multipart/form-data">
  <div class="form-group">
    <label for="exampleInputEmail1">Toy name</label>
    <input type="text" class="form-control" ng-model="name" placeholder="Enter email" required >
    <small id="emailHelp" class="form-text text-muted">Please make it no longer than 50 characters</small>
  </div>

  <div class="form-group">
    <label for="exampleSelect2">Baby Age - Toy Suitability</label>
    <select multiple class="form-control" id="exampleSelect2" ng-model="age" required>
      <option>1-3</option>
      <option>3-5</option>
      <option>5-7</option>
      <option>7-8</option>
      <option>8-10</option>
    </select>
    <small id="" class="form-text text-muted">Please select the range age of the baby that the toy would be most suitable for.</small>
  </div>


  <div class="form-group">
    <label for="exampleTextarea">The Description of the Toy</label>
    <textarea class="form-control" rows="6" ng-model="description" required></textarea>
    <small id="" class="form-text text-muted">Please specify the quality etc.</small>  </div>

    <div class="form-group">
      <input type="url" class="form-control" ng-model="image" placeholder="{{url.text}}">
      <small id="image1" class="form-text text-muted">Please enter the url to your image</small>
    </div>

<div class="col-sm-12 text-center">
<button ng-click="postdata(name, description, age, image)" id="button-upload" type="submit" class="btn btn-primary">Upload the Toy</button>
</div>
</form>
